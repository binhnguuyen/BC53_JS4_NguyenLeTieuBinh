<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <!-- Bài 1 -->
    <br><br><br><br>
    <label for="">Nhập vào 3 số nguyên dương</label>
    <input
      type="text"
      name="number1"
      id="number1"
      class="form-control"
      placeholder="Nhập số nguyên dương thứ 1"
      aria-describedby="helpId"
    />
    <input
      type="text"
      name="number2"
      id="number2"
      class="form-control"
      placeholder="Nhập số nguyên dương thứ 2"
      aria-describedby="helpId"
    />
    <input
      type="text"
      name="number3"
      id="number3"
      class="form-control"
      placeholder="Nhập số nguyên dương thứ 3"
      aria-describedby="helpId"
    />
    <button onclick="arangeToBigOrder()" id="calculation">
      Sắp xếp theo thứ tự tăng dần
    </button>
    <div id="result1" class=""></div>

    <!-- Bài 2 -->
    <br><br><br><br>
    <label for="">Nhập vào người sử dụng máy</label>
    <br>
    <label for="">Lưu ý: Bố: B, Mẹ: M, Anh: A, Em: E</label>
    <input
      type="text"
      name="memberInFamily"
      id="memberInFamily"
      class="form-control"
      placeholder="Nhập thành viên tronh gia đình"
      aria-describedby="helpId"
    />
    <button onclick="sayHelloToFamily()" id="calculation">
       Tạo lời chào
    </button>
    <div id="result2" class=""></div>


    <!-- Bài 3 -->
    <br><br><br><br>
    <label for="">Nhập vào 3 số nguyên dương</label>
    <br>
    <input
      type="text"
      name="number1_bai3"
      id="number1_bai3"
      class="form-control"
      placeholder="Nhập số nguyên dương thứ 1"
      aria-describedby="helpId"
    />
    <input
      type="text"
      name="number2_bai3"
      id="number2_bai3"
      class="form-control"
      placeholder="Nhập số nguyên dương thứ 2"
      aria-describedby="helpId"
    />
    <input
      type="text"
      name="number3_bai3"
      id="number3_bai3"
      class="form-control"
      placeholder="Nhập số nguyên dương thứ 3"
      aria-describedby="helpId"
    />
    <button onclick="countEvenOddNumber()" id="calculation">
       Đếm số lẻ số chẵn
    </button>
    <div id="result3" class=""></div>


    <!-- Bài 4 -->
    <br><br><br><br>
    <label for="">Nhập vào 3 cạnh của tam giác</label>
    <br>
    <input
      type="text"
      name="canhAB"
      id="canhAB"
      class="form-control"
      placeholder="Nhập cạnh AB"
      aria-describedby="helpId"
    />
    <input
      type="text"
      name="canhBC"
      id="canhBC"
      class="form-control"
      placeholder="Nhập cạnh BC"
      aria-describedby="helpId"
    />
    <input
      type="text"
      name="canhCA"
      id="canhCA"
      class="form-control"
      placeholder="Nhập cạnh CA"
      aria-describedby="helpId"
    />
    <button onclick="judgeTypeOfTriangle()" id="calculation">
       Xếp loại tam giác
    </button>
    <div id="result4" class=""></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>

</html>
